<div id="wrapper">

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-gradient-primary topbar topbar mb-4 static-top shadow">

        <a class="d-flex align-items-center justify-content-center" routerLink="/home">
          <div class="rotate-n-15 ">
            <fa-icon [icon]="faHome" class="text-gray-200 fa-2x"></fa-icon>
          </div>
          <div class="text-gray-200 mx-3">SWINZ</div>
        </a>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <li class="nav-item dropdown no-arrow">

              <fa-icon [icon]="faUserCircle" class="fa-2x"></fa-icon>

            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

                <fa-icon [icon]="faList" class="fa-sm fa-fw mr-2 text-gray-400"></fa-icon>

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <fa-icon [icon]="faSignOutAlt" class="fa-sm fa-fw mr-2 text-gray-400"></fa-icon>

        </ul>

      </nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">
